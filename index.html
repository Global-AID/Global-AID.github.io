<!DOCTYPE HTML>                                                                
<html lang="en">                                                                
    <head> 
	    <style>
		body {background: #333;}
		.log-boolean,
		.log-undefined {color: magenta;}
		.log-object,
		.log-string {color: orange;}
		.log-number {color: cyan;}
	    </style>
	    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	    <title></title>
    </head>                                                                                                                                                                  
    <body>                                                                      
        <h1>
		<p><a href="https://www.linkedin.com/in/mohammad-haque-a80756198/">Linkedin Profile</a></p>
		<p><a href="https://obaid-blog.herokuapp.com/">Django Python Webapp Demo</a></p>
	</h1> 
	 <pre id="logger"></pre>
   	 <script language="javascript">
        	(function (logger) {
			console.old = console.log;
			console.log = function () {
				var output = "", arg, i;

				for (i = 0; i < arguments.length; i++) {
					arg = arguments[i];
					output += "<span class=\"log-" + (typeof arg) + "\">";

					if (
						typeof arg === "object" &&
						typeof JSON === "object" &&
						typeof JSON.stringify === "function"
					) {
						output += JSON.stringify(arg);   
					} else {
						output += arg;   
					}

					output += "</span>&nbsp;";
				}

				logger.innerHTML += output + "<br>";
				console.old.apply(undefined, arguments);
			};
		})(document.getElementById("logger"));
		$.getJSON('https://ipinfo.io/?token=7d36b150426068', function(data) {
		  console.log(JSON.stringify(data, null, 2));
		});
   	 </script>   
    </body>                                                                    
</html>
